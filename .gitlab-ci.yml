image: python:3.7

stages:
  - stage-1
  - stage-2
  - stage-3
  - stage-4
  - stage-5

compile-pdf:
  image: tianon/latex
  stage: stage-1
  script:
    - cd docs
    - latexmk -bibtex -pdf -outdir=out/ paperwork.tex
    - cd out
    - makeindex paperwork.nlo -s nomencl.ist -o paperwork.nls
    - rm paperwork.aux || true
    - rm paperwork.lof || true
    - rm paperwork.blg || true
    - rm paperwork.out || true
    - rm paperwork.nlo || true
    - rm paperwork.pdf || true
    - rm paperwork.log || true
    - rm paperwork.toc || true
    - rm paperwork.fdb_latexmk || true
    - rm paperwork.fls || true
    - rm paperwork.bbl || true
    - cd ..
    - latexmk -bibtex -pdf -outdir=out/ paperwork.tex
    - texcount -inc paperwork.tex
  artifacts:
    paths:
      - docs/out/paperwork.pdf

start-computing:
  stage: stage-1
  cache:
    paths:
      - venv
  before_script:
    - cd ai
    - python -m venv venv
    - source venv/bin/activate
    - mkdir ~/.aws/
    - touch ~/.aws/credentials
    - pip install awscli
    - printf "[eb-cli]\naws_access_key_id = %s\naws_secret_access_key = %s\n" "$AWS_ACCESS_KEY_ID" "$AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
  script:
    - aws ec2 start-instances --region us-east-1 --instance-ids "$AWS_EC2_COMPUTING_INSTANCE"
  when: manual

train-ann:
  tags:
    - zuffik-compute
  stage: stage-2
  dependencies:
    - start-computing
  cache:
    paths:
      - venv
  before_script:
    - cd ai
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - chmod +x store-ann.sh
  script:
    - ./store-ann.sh
  artifacts:
    paths:
      - ai/models

stop-computing:
  stage: stage-3
  dependencies:
    - train-ann
  cache:
    paths:
      - venv
  before_script:
    - cd ai
    - python -m venv venv
    - source venv/bin/activate
    - mkdir ~/.aws/
    - touch ~/.aws/credentials
    - pip install awscli
    - printf "[eb-cli]\naws_access_key_id = %s\naws_secret_access_key = %s\n" "$AWS_ACCESS_KEY_ID" "$AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
  script:
    - aws ec2 stop-instances --region us-east-1 --instance-ids "$AWS_EC2_COMPUTING_INSTANCE"

deploy-pdf:
  stage: stage-2
  cache:
    paths:
      - gdrive
      - venv
  dependencies:
    - compile-pdf
  before_script:
    - cd ai
    - mkdir ~/.aws/
    - touch ~/.aws/credentials
    - python -m venv venv
    - source venv/bin/activate
    - pip install awscli
    - printf "[eb-cli]\naws_access_key_id = %s\naws_secret_access_key = %s\n" "$AWS_ACCESS_KEY_ID" "$AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
    - if [ ! -f "./gdrive" ]; then wget -O gdrive https://github.com/gdrive-org/gdrive/releases/download/2.1.0/gdrive-linux-x64 ; fi
    - chmod +x ./gdrive
    - mkdir -p ~/.gdrive && echo $GOOGLE_APP_AUTH > ~/.gdrive/token.json
  script:
    - aws s3 sync ./out s3://storage-zuffik/ --acl public-read --exclude "*" --include "paperwork.pdf"
    - ./gdrive -c ~/.gdrive --service-account token.json update $GOOGLE_DRIVE_FILE_ID out/paperwork.pdf


build-unity-after-train:
  tags:
    - zuffik-unity
  stage: stage-4
  script:
    - c:\"Program Files"\Unity\Hub\Editor\2019.3.6f1\Editor\Unity.exe -batchmode -nographics -executeMethod BuildScript.PerformBuild -quit -projectPath game -logFile - | rem
    - dir
    - cd game
    - dir

build-unity-manual:
  tags:
    - zuffik-unity
  stage: stage-1
  script:
    - c:\"Program Files"\Unity\Hub\Editor\2019.3.6f1\Editor\Unity.exe -batchmode -nographics -executeMethod BuildScript.PerformBuild -quit -projectPath game -logFile - | rem
    - dir
    - cd game
    - dir
  when: manual